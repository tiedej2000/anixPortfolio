<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anix.works</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="main__container">
            <header>
                <nav>
                    <ul class="left__nav">
                        <li><img src="./media/anix.png" alt=""></li>
                        <li style="font-weight: bold;">Finder</li>
                        <li>logoWork</li>
                        <li>webDev</li>
                        <li>3Dwork</li>
                    </ul>
    
                    <ul class="right__nav">
                        <div class="symbols">
                            <li><img src="./media/volume.svg" alt=""></li>
                            <li><img src="./media/damode.svg" alt=""></li>
                            <li><img src="./media/battery.svg" alt=""></li>
                        </div>
                        <li id="date">DATE</li>
                        <li id="time">TIME</li>
                    </ul>
                </nav>
            </header>

            <section class="canvas">
                <article class="finder">
                    <div class="navigation">
                        <ul>
                            <li style="background-color: red;"></li>
                            <li style="background-color: yellow;"></li>
                            <li style="background-color: green;"></li>
                        </ul>
                    </div>

                    <div class="content">
                        <ul class="tags">
                            <li class="title">title</li>
                            <li class="size">size</li>
                            <li class="art">art</li>
                            <li class="added">added</li>
                        </ul>

                        <ul class="item light">
                            <li><img src="./media/file-image.svg" alt=""></li>
                            <li class="title">filler_name.project</li>
                            <li class="size">12.7mb</li>
                            <li class="art">logoWork</li>
                            <li class="added">12.07.2023</li>
                        </ul>

                        <ul class="item">
                            <li><img src="./media/folder.svg" alt=""></li>
                            <li class="title">filler_folder</li>
                            <li class="size">3.12GB</li>
                            <li class="art">project</li>
                            <li class="added">12.01.2025</li>
                        </ul>
                    </div>
                </article>

                <article class="viewer">

                </article>
            </section>
        </div>
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
